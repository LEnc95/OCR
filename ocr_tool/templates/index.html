<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Image Upload (Batch Processing)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading {
            font-style: italic;
            color: #555;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        #error {
            color: red;
        }
        /* Drag and Drop Zone */
        .drop-zone {
            border: 2px dashed #4CAF50;
            padding: 30px;
            text-align: center;
            color: #888;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .drop-zone.dragover {
            background-color: #f0f0f0;
        }
        /* Progress Bar */
        #progress-bar-container {
            width: 100%;
            background-color: #ddd;
            margin-top: 10px;
        }
        #progress-bar {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
        }
        #image-previews {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .image-preview {
            margin-right: 10px;
            max-width: 150px;
            max-height: 150px;
        }
    </style>
    <script>
        let selectedFiles = [];

        // Handle drag and drop functionality
        document.addEventListener('DOMContentLoaded', function () {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.querySelector('input[type="file"]');
            const imagePreviews = document.getElementById('image-previews');

            // When a file is dragged over the drop zone
            dropZone.addEventListener('dragover', function (e) {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            // When the file is dropped in the drop zone
            dropZone.addEventListener('dragleave', function () {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', function (e) {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                selectedFiles = Array.from(e.dataTransfer.files); // Convert to array
                fileInput.files = e.dataTransfer.files;
                displayImagePreviews(selectedFiles);
                document.getElementById('file-label').textContent = `${selectedFiles.length} files selected`;
            });

            // Trigger file input when drop zone is clicked
            dropZone.addEventListener('click', function () {
                fileInput.click();
            });

            fileInput.addEventListener('change', function () {
                selectedFiles = Array.from(fileInput.files); // Convert to array
                displayImagePreviews(selectedFiles);
                document.getElementById('file-label').textContent = `${selectedFiles.length} files selected`;
            });

            function displayImagePreviews(files) {
                imagePreviews.innerHTML = ''; // Clear previous previews
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.classList.add('image-preview');
                        imagePreviews.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            }
        });

        async function uploadImages(event) {
            event.preventDefault();

            const formData = new FormData();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const progressBar = document.getElementById('progress-bar');

            // Reset previous results, errors, and progress bar
            result.innerHTML = '';
            error.innerHTML = '';
            progressBar.style.width = '0%';

            if (selectedFiles.length === 0) {
                error.innerHTML = 'Please select or drop files to upload.';
                return;
            }

            // Append each file to FormData
            for (const file of selectedFiles) {
                formData.append('files', file);
            }

            loading.style.display = 'block';

            try {
                const response = await fetch('/batch_upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                // Hide loading message
                loading.style.display = 'none';

                if (response.status !== 200) {
                    error.innerHTML = data.error;
                } else {
                    // Display the OCR results for each image
                    result.innerHTML = '<h3>Extracted Texts:</h3>';
                    data.results.forEach((text, index) => {
                        result.innerHTML += `<p><strong>Image ${index + 1}:</strong></p><pre>${text}</pre>`;
                    });
                }
            } catch (err) {
                loading.style.display = 'none';
                error.innerHTML = 'An error occurred while processing the images. Please try again.';
            }
        }
    </script>
</head>
<body>
    <h1>Upload Images for OCR Processing (Batch Processing)</h1>

    <!-- Drag and Drop Zone -->
    <div id="drop-zone" class="drop-zone">
        Drag & Drop image files here or click to upload.
    </div>

    <!-- File input (hidden) -->
    <form onsubmit="uploadImages(event)" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/png, image/jpeg" multiple required hidden>
        <span id="file-label">No files selected</span>
        <button type="submit">Upload</button>
    </form>

    <!-- Image Previews -->
    <div id="image-previews"></div>

    <!-- Progress Bar -->
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>

    <!-- Loading indicator -->
    <p id="loading" style="display:none;">Processing images... Please wait.</p>

    <!-- Div to display results -->
    <div id="result"></div>

    <!-- Div to display errors -->
    <div id="error"></div>

</body>
</html>
