<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Image Upload (Single Processing with Preview and Clipboard Copy)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading {
            font-style: italic;
            color: #555;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        #error {
            color: red;
        }
        /* Drag and Drop Zone */
        .drop-zone {
            border: 2px dashed #4CAF50;
            padding: 30px;
            text-align: center;
            color: #888;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .drop-zone.dragover {
            background-color: #f0f0f0;
        }
        /* Image preview styling */
        #image-preview {
            display: none;
            max-width: 300px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
    </style>
    <script>
        let selectedFile;
        const MAX_FILE_SIZE = 5 * 1024 * 1024;  // 5MB limit

        // Handle drag and drop functionality
        document.addEventListener('DOMContentLoaded', function () {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.querySelector('input[type="file"]');
            const error = document.getElementById('error');
            const imagePreview = document.getElementById('image-preview');

            // When a file is dragged over the drop zone
            dropZone.addEventListener('dragover', function (e) {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            // When the file is dropped in the drop zone
            dropZone.addEventListener('dragleave', function () {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', function (e) {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                selectedFile = e.dataTransfer.files[0];
                fileInput.files = e.dataTransfer.files;
                document.getElementById('file-label').textContent = selectedFile.name;

                // Frontend file size validation
                if (selectedFile.size > MAX_FILE_SIZE) {
                    error.innerHTML = 'File is too large. Maximum size allowed is 5MB.';
                    imagePreview.style.display = 'none';  // Hide the preview if validation fails
                    return;
                }
                error.innerHTML = '';  // Clear any previous error

                // Display image preview
                previewImage(selectedFile);
            });

            // Trigger file input when drop zone is clicked
            dropZone.addEventListener('click', function () {
                fileInput.click();
            });

            fileInput.addEventListener('change', function () {
                selectedFile = fileInput.files[0];
                document.getElementById('file-label').textContent = selectedFile.name;

                // Frontend file size validation
                if (selectedFile.size > MAX_FILE_SIZE) {
                    error.innerHTML = 'File is too large. Maximum size allowed is 5MB.';
                    imagePreview.style.display = 'none';  // Hide the preview if validation fails
                    return;
                }
                error.innerHTML = '';  // Clear any previous error

                // Display image preview
                previewImage(selectedFile);
            });

            // Function to preview the image
            function previewImage(file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;  // Set the src of the img element to the file data
                    imagePreview.style.display = 'block';  // Show the preview
                };
                reader.readAsDataURL(file);  // Read the file as a data URL
            }
        });

        async function uploadImage(event) {
            event.preventDefault();

            const formData = new FormData();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');

            // Reset previous results and errors
            result.innerHTML = '';
            error.innerHTML = '';

            // Validate if a file is selected
            if (!selectedFile) {
                error.innerHTML = 'Please select or drop a file to upload.';
                return;
            }

            // Validate file size
            if (selectedFile.size > MAX_FILE_SIZE) {
                error.innerHTML = 'File is too large. Maximum size allowed is 5MB.';
                return;
            }

            formData.append('file', selectedFile);

            // Show loading message
            loading.style.display = 'block';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Hide loading message
                loading.style.display = 'none';

                if (response.status !== 200) {
                    error.innerHTML = data.error;
                } else {
                    // Display the result and store the extracted text in a hidden div
                    result.innerHTML = `
                        <h3>Extracted Text:</h3>
                        <pre>${data.extracted_text}</pre>
                        <button onclick="downloadText()">Download Text</button>
                        <button onclick="copyToClipboard()">Copy to Clipboard</button>
                        <div id="extracted-text" style="display:none;">${encodeURIComponent(data.extracted_text)}</div>
                    `;
                }
            } catch (err) {
                loading.style.display = 'none';
                error.innerHTML = 'An error occurred while processing the image. Please try again.';
            }
        }

        // Function to download the extracted text as a .txt file
        function downloadText() {
            const textElement = document.getElementById('extracted-text');
            const decodedText = decodeURIComponent(textElement.textContent);  // Decode any encoded text
            const blob = new Blob([decodedText], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'extracted_text.txt';
            link.click();
        }

        // Function to copy the extracted text to the clipboard
        function copyToClipboard() {
            const textElement = document.getElementById('extracted-text');
            const decodedText = decodeURIComponent(textElement.textContent);  // Decode the text
            navigator.clipboard.writeText(decodedText).then(() => {
                alert('Text copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy text: ' + err);
            });
        }
    </script>
</head>
<body>
    <h1>Upload an Image for OCR Processing (Single Image with Preview and Clipboard Copy)</h1>

    <!-- Drag and Drop Zone -->
    <div id="drop-zone" class="drop-zone">
        Drag & Drop an image file here or click to upload.
    </div>

    <!-- File input (hidden) -->
    <form onsubmit="uploadImage(event)" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/png, image/jpeg" required hidden>
        <span id="file-label">No file selected</span>
        <button type="submit">Upload</button>
    </form>

    <!-- Image preview -->
    <img id="image-preview" alt="Image Preview">

    <!-- Loading indicator -->
    <p id="loading" style="display:none;">Processing image... Please wait.</p>

    <!-- Div to display results -->
    <div id="result"></div>

    <!-- Div to display errors -->
    <div id="error"></div>

</body>
</html>
